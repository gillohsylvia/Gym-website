<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is form tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="age">Age</label>
        <div>
            <input type="number" name="myAge" id="age">
        </div>
        <br>
        <label for="email">Email</label>
        <div>
            <input type="email" name="" id="email">
        </div>
        <br>
        <div>
            Date of Registration:<input type="date" name="mydate" id="_date">
        </div>
        <br>
        <div>
            Are you eligible: <input type="checkbox" name="myVote" checked>
        </div>
        <br>
        <div>
            Male: <input type="radio" name="myGender"> Female: <input type="radio" name="myGender"> Other: <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Password: <input type="password" name="myPass">
        </div>
        <br>
        <div>
            Write about yourself<br><textarea name="myText" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="city">City</label>
            <br>
            <select name="myCity" id="city">
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Chennai">Chennai</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
        </div>
        <br>
        <div>
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
