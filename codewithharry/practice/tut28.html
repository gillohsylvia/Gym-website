<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    .container{
        background-color: rgb(152, 136, 136);
        border: 2px solid black;
        height: 344px;
        width: 100%;
        display: flex;
    }
    .item{
        background-color: rgb(120, 154, 141);
        border: 2px solid rgb(22, 29, 13);
        margin: 10px;
        padding: 10px;
        font-size: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        text-align: center;
        width:37% ;
    }
</style>
<body>
    <h1>This is a flexbox container</h1>
    <div class="container">
        <div class="item" id="item1">First box</div>
        <div class="item" id="item2">Second Box</div>
        <div class="item" id="item3">Third Box</div>
        <div class="item" id="item4">Fourth Box</div>
        <div class="item" id="item5">Fifth Box</div>
        <div class="item" id="item6">Sixth Box</div>
    </div>
</body>
</html>
